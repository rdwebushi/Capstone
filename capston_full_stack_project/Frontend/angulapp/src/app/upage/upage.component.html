<nav class="navbar navbar-expand-lg navbar-light mb-3 bg-lighten bg-success p-2 " style="--bs-bg-opacity: .25;">

<div class="container-fluid mx-3">
<ul class="navbar-nav align-items-center">
<li class="nav item"><input type="button" value="logout" (click)="onLogout()"></li>
<li class="nav item"><input type="button" value="GoToCart" (click)="onCart()"></li>
<li class="nav item"><input type="button" value="Favourites" (click)="onFavour()"></li>
</ul></div>
</nav>

<div class="container p-3">
  <div class="row my-5 mx-auto justify-content-center">

          <div *ngFor="let product of products" class="card col-3 pb-0 m-2 my-3 mx-4">
              <a class="reset-a" routerLink="/product-details/{{product._id}}" routerLinkActive="active">
              <img class='mx-auto card-img-top' src="https://i.imgur.com/pjITBzX.jpg" width="auto" height="auto" />
              <!-- <img class='mx-auto card-img-top' src="../../../assets/image-gallery.png" /> -->

              <div class="card-body text-center mx-auto">
                  <h5 class="card-title font-weight-bold">{{product.name}}</h5>
                  <p class="card-text">{{product.price}}$</p>

              </div>
            </a>
            <div class="card-footer bg-transparent pb-1 mb-0 mx-auto">
              <a (click)="onCart()" class="btn btn-darken">ADD TO CART</a>&nbsp;&nbsp;
              <a (click)="addToWishlist(userID,product)" class="pt-3 btn btn-transparent"><i class="fi fi-rr-heart" style="font-size:25px"></i></a>
          </div>
          </div>

  </div>
</div>
