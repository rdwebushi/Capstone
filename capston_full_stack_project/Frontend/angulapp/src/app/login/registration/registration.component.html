<div class="container p-3 my-4">

  <form [formGroup]="userRef" (ngSubmit)="registerUser()">

    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="name" class="form-text">We'll never share your name with anyone else.</div>
    </div>


    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
      <label for="MobileNumer" class="form-label">Mobile Numer</label>
      <input type="text" formControlName="mobile_no" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="MobileNumer" class="form-text">We'll never share your MobileNumer with anyone else.</div>
    </div>


    <div class="mb-3">
      <label for="Address" class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="MobileNumer" class="form-text">We'll never share your address with anyone else.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <button class="btn btn-darken" type="submit" Value="SignIn" routerLink="/signin" routerLinkActive="active" >Login</button>

  </form>
  </div>
